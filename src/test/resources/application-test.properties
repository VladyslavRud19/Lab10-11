# Налаштування H2 бази даних для тестів (окрема база)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Налаштування JPA/Hibernate для тестів
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Вимкнення H2 консолі для тестів (не потрібна)
spring.h2.console.enabled=false

# Налаштування Thymeleaf для тестів (кешування вимкнене)
spring.thymeleaf.cache=false

# Логування для тестів
logging.level.org.springframework=INFO
logging.level.com.example.delivery=DEBUG