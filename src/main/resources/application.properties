# Налаштування H2 бази даних (in-memory)
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Налаштування JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Увімкнення H2 консолі (доступна за адресою http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Налаштування Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Порт сервера (за замовчуванням 8080)
server.port=8080

# Логування (опціонально)
logging.level.org.springframework=INFO
logging.level.com.example.delivery=DEBUG