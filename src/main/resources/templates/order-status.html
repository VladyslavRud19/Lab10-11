<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Status</h1>
        <div th:if="${order != null}">
            <p>Order ID: <span th:text="${order.orderId}"></span></p>
            <p>Status: <span th:text="${order.status}"></span></p>
            <p>Delivery Address: <span th:text="${order.deliveryAddress}"></span></p>
            <p>Customer: <span th:text="${order.customer.name}"></span></p>
        </div>
        <div th:if="${order == null}">
            <p class="text-danger">Order not found</p>
        </div>
    </div>
</body>
</html>
